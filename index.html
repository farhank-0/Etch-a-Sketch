<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src = 'script.js' defer></script>
        <link rel="stylesheet" href="./styles.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <header>
            <div class="title">Etch-a-Sketch</div>
        </header>
        <div class="settings">
            <input id="colourPicker" type="color"/>
            <button id="colourBtn">Colour mode</button>
            <button id="randomBtn">Random mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 X 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
          </div>
        <div class="container">
            <div id="grid" class="grid"></div>
        </div>
    </body>
</html>
